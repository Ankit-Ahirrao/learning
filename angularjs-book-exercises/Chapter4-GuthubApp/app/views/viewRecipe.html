<!--Controller is the ViewCtrl, as defined in the app routes--><h2>{{recipe.title}}</h2>  <div>{{recipe.description}}</div><h3>Ingredients</h3>  <ul class="unstyled">    <li ng-repeat="ingredient in recipe.ingredients">      <span>{{ingredient.amount}}</span>      <span>{{ingredient.amountUnits}}</span>      <span>{{ingredient.ingredientName}}</span>    </li>  </ul><h3>Instructions</h3>  <div>{{recipe.instructions}}</div>  <!--Calls a $scope.edit function created in the controller and keeps form  from submitting with a default POST action. The edit() function changed the $location.path  (URL) to /edit/+ this recipe's ID. Angular then knows to use the correct template  and controller to edit this particular recipe-->  <form ng-submit="edit()" class="form-horizontal">    <div class="form-actions">      <button class="btn btn-primary">Edit</button>    </div>  </form>

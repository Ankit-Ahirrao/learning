<!--Controller is the EditCtrl, as defined in the app routes--><h2>Edit Recipe</h2>  <form name="recipeForm" ng-submit="save()" class="form-horizontal">    <div class="control-group">      <label class="control-label" for="title">Title:</label>      <div class="controls">        <!--focus directive added here is a custom directive we created in scripts/directives-->        <input ng-model="recipe.title" class="input-xlarge" id="title" focus>      </div>    </div>    <div class="control-group">      <label class="control-label" for="description">Description:</label>      <div class="controls">        <textarea ng-model="recipe.description" class="input-xlarge" id="description"></textarea>      </div>    </div>    <!--Ingredients section with its own child controller, IngredientsCtrl-->    <div class="control-group">      <label class="control-label" for="ingredients">Ingredients:</label>      <div class="controls">        <ul id="ingredients" class="unstyled" ng-controller="IngredientsCtrl">          <!--anything in this ul has access to the 'recipe' object because the IngredientsCtrl is          a child of the EditCrtl and therefore inherits its scope - which is the recipe object-->          <li ng-repeat="ingredient in recipe.ingredients">            <input ng-model="ingredient.amount" class="input-mini">            <input ng-model="ingredient.amountUnits" class="input-small">            <input ng-model="ingredient.ingredientName">            <!--passes the removeIngredient function the index referring to the *current* ingredient            being stamped out into this <li>-->            <button type="button"                class="btn btn-mini"                ng-click="removeIngredient($index)">              <i class="icon-minus-sign"></i> Delete </button>          </li>          <button type="button"              class="btn btn-mini"              ng-click="addIngredient()">            <i class="icon-plus-sign"></i> Add </button>        </ul>      </div>    </div>    <div class="control-group">      <label class="control-label" for="instructions">Instructions:</label>      <div class="controls">        <textarea ng-model="recipe.instructions" class="input-xxlarge" id="instructions"></textarea>      </div>    </div>    <div class="form-actions">      <!--ng-disabled disables the Save button if any of the elements in this form are invalid-->      <button class="btn btn-primary" ng-disabled="recipeForm.$invalid">Save</button>      <button type="button"ng-click="remove()" ng-show="!recipe.id" class="btn">Delete</button>    </div>  </form>

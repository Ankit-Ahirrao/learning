<head>
  <title>time-html-mockups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Adding google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <section id="main">
    <div class="timer-time">
      57:02
      <button>
        <i class="fa fa-stop fa-lg"></i>
      </button>
    </div>
    <div class="timer-desc">
      <p>Task 2 but a bit longer</p>
    </div>
  </section>

  <section id="past-timers">
    <div class="timer-one-line">
        <i class="fa fa-check-circle-o"></i>
        <p class="timer-desc">Task 1 but a bit longer</p>
        <p class="timer-time">14:21</p>
    </div>
  </section>

  <section id="login">
    <form>
      <div class="email fa fa-envelope-o">
          <input type="text" placeholder="youremail@email.com" name="email"/>
      </div>
      <div class="pw fa fa-lock">
          <input type="password" placeholder="password" name="password"/>
      </div>
      <button type="submit">Save your timer</button>
    </form>
  </section>

</body>

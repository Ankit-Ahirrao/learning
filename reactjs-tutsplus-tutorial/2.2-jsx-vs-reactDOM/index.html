<!--React.DOM is a little bulkier and the structure is harder to spot straight
away but it also doesn't add HTML to the JS. JSX is more succinct & is visually easier to
follow along -->

<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>First Component</title>
</head>
<body>

  <!-- container node -->
  <div id="app"></div>

  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */

  //JSX is the sugar ontop of React.DOM
  var MessageBoxDOM = React.createClass({
    render: function() {
      return React.DOM.div(
        //first argument is properties
        //cannot use just 'class' as a selector as this si a reserved word in JS
        {className: 'container '},
        React.DOM.h1(null, 'Hello World'),
        SubMessage(null)
      ); //end of container div
    } //end of render
  });

//note that SubMessage is in JSX - you can absoltely mis JSX and React.DOM
  var SubMessage = React.createClass({
    render: function(){
      return (
        <p>I am the submessage.</p>
      );
    }
  })

  var reactComponentDOM = React.renderComponent(
    //render as a function
    MessageBoxDOM(null),
    document.getElementById('app')
  );

  </script>
</body>
</html>

<!--A little heavy on the Bootstrap classes -->
<template name="header">
  <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- {{pathFor }} is available through iron:router & ensures the path here is always up to date-->
          <a class="navbar-brand" href="{{pathFor 'postsList'}}">Microscope</a>
        </div>
        <!--Each ul in this div is creating a new link in the navbar - uses Bootstrap 3-->
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
            <!--Spacebars #if checks if the user is logged in & only displays this <li> if that's true-->
            <!--if browser uses the /submit - defined as the path for the postSubmit template in the router
            file, meteor will display the postSubmit template-->
            {{#if currentUser}}<li><a href="{{pathFor 'postSubmit'}}"> Submit Post </a></li>{{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
          </ul>
        </div>

      </div>
    </nav>
</template>

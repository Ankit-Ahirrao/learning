<!DOCTYPE html>
<html lang="en" data-framework="riotjs">
<head>
	<meta charset = "utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<!-- Adding google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300|Satisfy' rel='stylesheet' type='text/css'>
</head>

<body>
	<!-- Title & logo -->
	<div id="header">
		<img src="./images/star-logo-placeholder.png" title="NameGenTitle Logo">
		<h1> NameGenTitle </h1>
	</div>

	<!-- Main body of page -->
	<main role=”main”> <!-- ARIA role=”main” included for non-support of main-->
			<div id="description">
		        <p>Need to check the availability of a username?</p>
		        <p>Use our search box to check several social networks with just one click!</p>
		  </div>

      <div id="textbox">
        <form id = "search-form" name="search">
          <input type="text" id="searchname" name="search" placeholder="Check your name here!" autofocus />
          <button id="searchbutton" type="submit" name="searchbutton" value="search">Check name</button>
        </form>
      </div>

      <div id="searchresults">


    	</div>

	</main>

  <footer class="info">
    <p>Written by
      <a href="https://github.com/nelsonic">Nelson K Correia</a> ,
      <a href="https://github.com/iteles">Ines Teles</a> &
      <a href="https://github.com/MMRibot">Mario Mendes</a>
    </p>
    <p>A production of <a href="https://github.com/ideaq">ideaQ</a></p>
  </footer>

</body>
</html>
